{% extends "layout.html" %}

{% block main %}
    <h1>Transaction History</h1>

    <table class="table table-striped">
        <tr>
            <th>Date/Time</th>
            <th>Symbol</th>
            <th>Quantity</th>
            <th>Price/QTY</th>
            <th>Transaction Type</th>
        </tr>
        {% for row in results %}
            <tr>
                <td scope="row">{{ row["time"] }}</td>
                <td>{{ row["symbol"] }}</td>
                <td>{{ row["quantity"] }}</td>
                <td>${{ row["price_per_qty"] }}</td>
                <td>{{ row["transaction_type"] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
