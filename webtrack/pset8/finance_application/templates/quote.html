{% extends "layout.html" %}


{% block main %}
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="/quote", method="post">
        <div class="form-group">
            Enter Stock: <input name="symbol" type="text" placeholder="Symbol">
        </div>
        <div class="form-group">
            <input type="submit">
        </div>
    </form>
{% endblock %}
