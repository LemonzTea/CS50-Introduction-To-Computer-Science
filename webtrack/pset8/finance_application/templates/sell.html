{% extends "layout.html" %}

{% block main %}
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action"/sell" method="POST">
        <div class="form-group">
            <label>Select Symbol: </label>
            <select name="symbol">
                {% for option in options %}
                    <option value="{{ option['stock'] }}">{{ option["stock"] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input name="amount" type="number" min="1" step="1">
        </div>

        <div class="form-group">
            <input type="submit">
        </div>
    </form>
{% endblock %}
