{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}

    <h3>{{ message }}</h3>
    <form action="/register" method="post">
        <div class="form-group">
            Enter Username: <input name="username" type="text" placeholder="Username"><br>
        </div>

        <div class="form-group">
            Enter Password: <input name="password" type="password" placeholder="Password"><br>
        </div>

        <div class="form-group">
            Confirm Password: <input name="password_confirm" type="password" placeholder="Confirm Password"><br>
        </div>

        <div class="form-group">
            <input type="submit" value="Create Account">
        </div>
    </form>
{% endblock %}
